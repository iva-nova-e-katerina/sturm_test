# SPLINE API Configuration
spline.api.base-url=http://localhost:8080
spline.api.timeout-seconds=30
spline.api.max-file-size-mb=100
spline.api.enable-detailed-logging=true

# HTTP Client Configuration
spline.api.http.connect-timeout=30000
spline.api.http.read-timeout=30000
spline.api.http.write-timeout=30000
spline.api.http.max-requests=10
spline.api.http.max-requests-per-host=5

# Test Configuration
spline.api.test.enable-integration-tests=true
spline.api.test.fail-fast=false
spline.api.test.retry-attempts=3
spline.api.test.retry-delay-ms=1000

prospectrum.base.url=http://localhost:8080
prospectrum.executable-name=squality_pro_spectrum
prospectrum.timeout-minutes=30
prospectrum.processor-count=32
prospectrum.batch-size=256

simplex.api.base.url=http://localhost:8080
simplex.api.timeout.seconds=30
simplex.executable-name=simplex
simplex.timeout-minutes: 30
simplex.processor-count=1
simplex.batch-size=1