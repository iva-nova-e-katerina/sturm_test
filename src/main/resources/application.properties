# ============================================
# API Configuration - Iceja.net REST API Tests
# ============================================

# Available hosts:
#  - https://iceja.net (production)
#  - http://localhost:8080 (local development)
#  - http://127.0.0.1:8080 (local development)

# Active host - change this to switch between environments
#api.host=https://iceja.net
api.host=http://localhost:8080
# ============================================
# API Endpoints (relative to api.host)
# ============================================

# Polynomial Solver API
api.polynomial.upload=/api/polynomials/upload
api.polynomial.async-upload=/api/v1/polynomials/async-upload
api.polynomial.download=/api/v1/polynomials/download
api.polynomial.health=/api/polynomials/health

# Cubic Spline API
api.spline.upload=/api/spline/upload
api.spline.health=/api/spline/health

# Fourier Transform API
api.fourier.upload=/api/fourier/upload
api.fourier.execute=/api/v1/fourier/execute
api.fourier.download=/api/v1/fourier/download
api.fourier.health=/api/v1/fourier/health

# ============================================
# Connection Settings
# ============================================
connection.timeout.seconds=180
connection.read-timeout.seconds=180
connection.write-timeout.seconds=180

# ============================================
# Test Settings
# ============================================
test.output.dir=test_output
test.save-files=true
test.cleanup-old-files.days=1

# ============================================
# Logging
# ============================================
logging.level=INFO
logging.format=true